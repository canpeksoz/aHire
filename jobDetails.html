            <div class="col-md-12">
                <h2 style="margin:10px;">Applied
                    <strong>Jobs</strong>
                </h2>
                <!-- Start Recent Jobs table -->
                <table width="100%" cellspacing="1" class="table
                    table-striped">
                    <thead>
                        <tr>
                            <th width="55%">Title</th>
                            <th>Category</th>
                            <th>Deadline (Day)</th>
                            <th>Price</th>
                        </tr>
                    </thead>
                    <tbody id="jobsDetails">

                            <!-- row 1 -->
                            <tr>
                                <td>
                                    <a href="jobDetails.html" target="title"
                                        title="title"
                                        id="title">UI / UX Designer</a>
                                </td>
                                <th>
                                    <div id="category">Software &
                                        Technology</div>
                                </th>

                                <td id="day">8</td>
                                <td id="price">2000</td>


                            </tr>

                             <th><a class="btn" id="applyButton"
                                        target="__blank"
                                        href="freelancerAppliedJob.html">Apply</a></th>




                        </tbody>
                </table>
            </div>

    <div>
        <div id="notif">Comment submitted!</div>

        <br><br><hr><br>

        <div class="comments">
            <div>
                <h2><span id="comments-count"></span> Comments</h2>
                <ul id="comments-list"></ul>
            </div>
            <div>
                <span id="comment-container"></span>

                <form id="comment" style="display:block;">
                    <h3 id="comment-form-title">Leave a comment</h3>
                    <textarea id="message" type="text" placeholder="Comment..."
                        required></textarea>
                    <input id="name" type="text" placeholder="Name" hidden value="">
                    <input id="email" type="email" placeholder="Email" hidden value="">
                    <button class="btn" type="submit" name="action"
                        onclick=replaceTextOnPage()>Post Comment</button>
                </form>


                <form id="reply" style="display:none;">
                    <h3>Reply</h3>
                    <div id="cancel-reply"><a href="#!"
                            class="cancel-reply-link">Cancel Reply</a></div>
                    <textarea id="message" type="text" placeholder="Comment..."
                        required></textarea>
                    <input id="name" type="text" placeholder="Name" hidden value="">
                    <input id="email" type="email" placeholder="Email" hidden value="">
                    <button class="btn" type="submit" name="action">Post Comment</button>
                </form>
            </div>
        </div>
